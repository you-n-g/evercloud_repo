<div class="row  scroller" id="flavor_div" style="height:300px;">
    <div class="col-md-12">
        <div class="form-group">
            <label class="col-md-2 control-label">CPU</label>
            <div class="col-md-10">
                 <!-- cpu选择  -->
                <div class="input-group">
                    <button ng-repeat="vcpu in cpu_list" class="btn btn-default" type="button"
                            ng-class="{'btn-primary': instance_config.vcpu == vcpu}"
                            ng-click="cpu_click(vcpu)"
                            style="margin: 5px;">
                        {[{ vcpu }]} CPU
                    </button>
                </div>
            </div>
        </div>
         <div class="form-group">
            <label class="col-md-2 control-label">多核</label>
            <div class="col-md-10">
                <!-- core选择  -->
                <div class="input-group">
                    <button ng-repeat="core in core_list" class="btn btn-default" type="button"
                            ng-class="{'btn-primary': instance_config.core == core}"
                            ng-click="core_click(core)"
                            style="margin: 5px;">
                        {[{ core }]} CORE
                    </button>
                </div>
            </div>
        </div>
         <div class="form-group">
                <!-- socket选择  -->
            <label class="col-md-2 control-label">多路</label>
            <div class="col-md-10">
                <div class="input-group">
                    <button ng-repeat="socket in socket_list" class="btn btn-default" type="button"
                            ng-class="{'btn-primary': instance_config.socket == socket}"
                            ng-click="socket_click(socket)"
                            style="margin: 5px;">
                        {[{ socket }]} SOCKET
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">{[{ 'instance.memory' | i18next }]}</label>

            <div class="col-md-10">
                <div class="input-group">
                    <button ng-repeat="memory in memory_list" class="btn btn-default" type="button" style="margin: 5px;"
                            ng-class="{'btn-primary': instance_config.memory == memory, 'disabled': instance_config.cpu_memory.indexOf(memory) == -1}"
                            ng-click="instance_config.memory = memory;">
                        <span ng-if="memory/1024 >= 1"> {[{ memory/1024 }]} GB</span>
                        <span ng-if="memory/1024 < 1"> {[{ memory }]} MB</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">{[{ 'instance.os_disk' | i18next }]}</label>

                <!--disk选择  -->
            <div class="col-md-10">
                <div class="note note-info" style="margin-bottom: 0px;">
                    <strong>{[{ instance_config.select_image.disk_size }]}GB {[{'instance.os_disk_free' | i18next }]}</strong>
                </div>
            </div>
        </div>
        <!-- GPU支持 -->
        <div class="form-group">
            <label class="col-md-2 control-label">{[{ 'instance.GPU' | i18next }]}</label>
            <div class="col-md-10">
                <input type="checkbox" ng-model=instance_config.GPU>
                </div>
            </div>
        </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#flavor_div").slimScroll({});
    });
</script>
